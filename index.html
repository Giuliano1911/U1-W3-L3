<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="task list in JavaScript" />
    <title>Task list</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header><h1>TO DO LIST</h1></header>
    <main>
      <form id="form">
        <div>
          <label for="task">Inserisci una task da completare</label>
          <input
            type="text"
            id="task"
            required
            placeholder="Lavare i piatti..."
            minlength="1"
            maxlength="300"
          />
        </div>
        <button type="submit" id="submit">Aggiungi task</button>
      </form>
      <div id="task-list">
        <h2>Lista dei task da completare:</h2>
      </div>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
